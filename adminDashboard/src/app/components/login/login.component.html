<header class="text-center d-flex">
  <div class="py-2 px-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="50"
      height="50"
      fill="currentColor"
      class="bi bi-kanban"
      viewBox="0 0 16 16"
    >
      <path
        d="M13.5 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-11a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h11zm-11-1a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2h-11z"
      />
      <path
        d="M6.5 3a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3zm-4 0a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3zm8 0a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3z"
      />
    </svg>
  </div>
  <p class="h3 py-2">Admin_Dash</p>
</header>
<main class="m-auto">
  <form [formGroup]="loginForm">
    <div class="form-floating py-2 mb-2">
      <input
        formControlName="userName"
        type="text"
        class="form-control"
        id="userName"
        placeholder="Username"
        minlength="3"
        [class.is-invalid]="
          getUserNameControlForm().invalid && getUserNameControlForm().touched
        "
      />
      <div
        *ngIf="
          getUserNameControlForm().invalid && getUserNameControlForm().touched
        "
      >
        <small
          class="text-danger"
          *ngIf="getUserNameControlForm()?.errors?.['required']"
        >
          username is required
        </small>
        <small class="text-danger" *ngIf="getUserNameControlForm().errors?.['minlength']"  > username should be at least 3 characters long</small>
      </div>
      <label for="userName">Username</label>
    </div>
    <div class="form-floating">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="Password"
        placeholder="Password"
        minlength="3"
      />
      <label for="Password">Password</label>
    </div>

    <div class="text-center m-4">
      <button class="btn btn-primary w-50 py-2" type="submit" (click)="test()">
        login in
      </button>
    </div>
  </form>
</main>
